<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="md:px-8 md:py-4">
    <h1 class="text-2xl">Hello world </h1>
    <ul>
        <li><a href="https://www.google.com.tw" class="text-blue-600 underline pl-4 text-xl">Google</a></li>
        <li><a href="https://www.instagram.com/" class="text-blue-600 underline pl-4 text-xl">Instagram</a></li>
    </ul>
    <form action="/action_page.php" class="bg-gray-100 mt-4 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-4">
            <label for="pwd" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div class="mb-6">
            <label class="flex items-center">
                <input class="mr-2 leading-tight" type="checkbox" name="remember">
                <span class="text-sm">Remember me</span>
            </label>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </form>
</body>
